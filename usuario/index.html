<!DOCTYPE html>
<html>
<head>
  <title>WinHand - Usuario</title>
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link rel="stylesheet" type="text/css" href="/public/stylesheets/global.css">
  <link rel="stylesheet" type="text/css" href="/public/stylesheets/usuario.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <nav class="mayus sombreado">
    <div class="contenedor-logo">
      <img class="logo" src="/public/img/logo principal 2 - thumbnail.png" alt="WinHand logo">
    </div>
    <section class="fondo-negro texto-blanco sombreado sobrepuesto">
      <h1><a href="/">Inicio</a></h1>
    </section>
    <section class="fondo-azul texto-negro sombreado navbar">
      <div class="contenedor-menu">
        <div id="menu">
          <a href="#" class="close ocultar-pc">
            <i class="fas fa-times"></i>
          </a>
          <a href="#">Eventos</a>
          <a href="#">Salir</a>
        </div>
      </div>
      <div class="align-right ocultar-pc">
        <span class="slide">
          <a href="#">
            <i class="fas fa-bars"></i>
          </a>
        </span>
      </div>
    </section>
  </nav>
  <main>
    <!-- Dashboard -->
    <content>
      <!-- Barra izquierda -->
      <div class="barra-izquierda texto-sombreado-3">
        <button class="contenedor-btn sombreado">
          <div class="contenedor-img">
            <img src="/public/img/dashboard/obsion 3.5 - thumbnail.png" alt="WinHand logo">
          </div>
        </button>
        <button class="contenedor-btn sombreado">
          <div class="contenedor-img">
            <img src="/public/img/dashboard/play list.png" alt="Icono de lista">
          </div>
        </button>
        <button class="contenedor-btn sombreado">
          <div class="contenedor-img">
            <img src="/public/img/dashboard/comp-moneda.png" alt="Icono de moneda">
          </div>
          <p>Comprar monedas</p>
        </button>
      </div><!-- Barra izquierda -->
      <!-- Dashboard central -->
      <div class="dashboard-central">
        <div class="mensaje">
          <div class="contenido"></div>
          <div class="acciones sombreado-2">
            <button class="reportar"><img src="/public/img/dashboard/iconos/repor.png"></button>
            <button class="like"><img src="/public/img/dashboard/iconos/bien.png"></button>
            <button class="compartir"><img src="/public/img/dashboard/iconos/compartir.png"></button>
          </div>
        </div>
        <div class="mensaje">
          <div class="contenido"></div>
          <div class="acciones sombreado-2">
            <button class="reportar"><img src="/public/img/dashboard/iconos/repor.png"></button>
            <button class="like"><img src="/public/img/dashboard/iconos/bien.png"></button>
            <button class="compartir"><img src="/public/img/dashboard/iconos/compartir.png"></button>
          </div>
        </div>
        <div class="mensaje">
          <div class="contenido"></div>
          <div class="acciones sombreado-2">
            <button class="reportar"><img src="/public/img/dashboard/iconos/repor.png"></button>
            <button class="like"><img src="/public/img/dashboard/iconos/bien.png"></button>
            <button class="compartir"><img src="/public/img/dashboard/iconos/compartir.png"></button>
          </div>
        </div>
      </div><!-- Dashboard central -->
      <!-- Barra derecha -->
      <div class="barra-derecha">
        <div class="contenedor-img-perfil">
          <img src="/public/img/dashboard/iconos/perfi.png" alt="Icono perfil" />
        </div>
        <div class="contenedor-estadisticas">
          <div class="estadisticas">
            <div class="dato">
              <div class="contenedor-num">
                <p>2000</p>
              </div>
              <div class="contenedor-icono">
                <img src="/public/img/dashboard/iconos/bolsa 2.png" alt="Icono dinero">
              </div>
            </div>
            <div class="dato">
              <div class="contenedor-num">
                <p>2000</p>
              </div>
              <div class="contenedor-icono">
                <img src="/public/img/dashboard/iconos/N cartones.png" alt="Icono cartones WinHand">
              </div>
            </div>
            <div class="dato">
              <div class="contenedor-num">
                <p>2000</p>
              </div>
              <div class="contenedor-icono">
                <img src="/public/img/dashboard/iconos/raquin.png" alt="Icono posicion leaderboard">
              </div>
            </div>
          </div>
        </div>
      </div><!-- Barra derecha -->
    </content>
    <!-- Footer -->
    <footer class="fondo-negro texto-blanco sombreado mayus presentacion-causas">
      <div class="descripcion">
        <p class="mayor">Sus ganancias est√°n</p>
        <p>destinadas a causas sociales</p>
      </div>
      <div class="link">
        <a href="#" class="btn btn-negro">Causas sociales</a>
      </div>
    </footer>
  </main>
  <!-- Javascript para el navbar -->
  <script src="/public/scripts/navbar-menu.js"></script>
</body>
</html>
